<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ESG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">ESG</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-form">
      <h1>Contact Us</h1>
      <p>Have questions or need assistance? Reach out to us using the form below.</p>
      <form id="contactForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Â© 2024 ESG. All rights reserved.</p>
  </footer>

  <!-- Add JavaScript -->
  <script>
    // Add functionality to open the email client
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Prepare the mailto link
      const subject = encodeURIComponent(`Contact Form Submission from ${name}`);
      const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nMessage:\n${message}`);
      const mailtoLink = `mailto:jhalak@nature-fix.com?subject=${subject}&body=${body}`;

      // Open the user's email client
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
